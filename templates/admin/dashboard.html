{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1>Bảng điều khiển Admin</h1>
    
    <div class="admin-menu">
        <ul class="admin-nav-list">
            <li><a href="{{ url_for('admin_users') }}" class="admin-nav-link">Quản lý người dùng</a></li>
            <li><a href="{{ url_for('index') }}" class="admin-nav-link">Quay lại trang chủ</a></li>
        </ul>
    </div>

    <div class="admin-stats">
        <h2>Thống kê hệ thống</h2>
        <div class="stat-cards">
            <div class="stat-card">
                <h3>Người dùng</h3>
                <p class="stat-number">{{ user_count }}</p>
            </div>
            <div class="stat-card">
                <p class="stat-number">{{ post_count }}</p>
                <h3>Bài viết</h3>
            </div>
            <div class="stat-card">
                <p class="stat-number">{{ blocked_count }}</p>
                <h3>Tài khoản bị khóa</h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}
